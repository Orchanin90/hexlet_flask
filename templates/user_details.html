<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<a href="{{ url_for('show_users') }}">all users</a>
<h4>
  {% for key, value in user.items() %}
    <li> {{ key }} : {{ value }}</li>
  {% endfor %}
</h4>
<div>
  <a href="{{ url_for('update_user', id=user.id) }}">Change email</a>
</div>
<form action="{{ url_for('delete_user', id=user.id) }}" method="post">
  <input type="submit" value="Remove user">
</form>
</body>
</html>

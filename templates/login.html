<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h3>Enter your email in order to login</h3>
<form action="{{ url_for('login') }}" method="post">
  <input type="email" name="email" value="{{ email }}">
  <br>
    {% if errors.email %}
    {{ errors.email }}
    {% endif %}
  <br>
  <input type="submit" value="Login">
</form>
</body>
</html>

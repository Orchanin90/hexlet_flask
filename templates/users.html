<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
{% if messages %}
<ul class=flashes>
  {% for category, message in messages %}
  <li class="{{ category }}">{{ message }}</li>
  {% endfor %}
</ul>
{% endif %}
<a href="{{ url_for('new_user') }}">register</a>
<form action="">
  <input type="search" name="word" value="{{ word }}">
  <input type="submit" value="Поиск">
</form>
<ul>
  {% for user in users %}
  <a href="{{ url_for('user_detail', id=user.id) }}">
    <li>{{ user.username }}</li>
  </a>
  {% endfor %}
</ul>
</body>
</html>

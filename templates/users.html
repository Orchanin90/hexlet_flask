<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
{% if messages %}
<ul class=flashes>
  {% for category, message in messages %}
  <li class="{{ category }}">{{ message }}</li>
  {% endfor %}
</ul>
{% endif %}
<a href="{{ url_for('new_user') }}">register_new_user</a>
<br>
<a href="{{ url_for('login') }}">login</a>
<form action="">
  <input type="search" name="word" value="{{ word }}">
  <input type="submit" value="Поиск">
</form>
<ul>
  {% for user in users %}
    <li>
      <a href="{{ url_for('user_detail', id=user.id) }}">{{ user.username }}</a>
    </li>
  {% endfor %}
</ul>
</body>
</html>
